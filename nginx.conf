server {
    listen 80;
    server_name vid2story.eastus.cloudapp.azure.com; # Replace with your domain or Azure DNS name
    
    # Allow large file uploads (3GB max)
    client_max_body_size 3G;
    client_body_timeout 300s;
    
    # Proxy timeouts for long-running video processing
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffer settings for large files
    client_body_buffer_size 10M;
    proxy_buffering off;

    # Serve static files directly
    location /public/ {
        alias /datadrive/vid2story/public/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /datadrive/vid2story/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy all other requests to Node.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache dynamic content
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/vid2story-access.log;
    error_log /var/log/nginx/vid2story-error.log;
}

